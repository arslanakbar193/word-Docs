<!DOCTYPE html>
<html data-lt-installed="true">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sold Final Listed</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet" />
        <style>
            * {
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif !important;
            }
           
        </style>
    </head>
    <body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
        <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; margin: 0 auto; border-collapse: collapse;">
          <!-- Outer Container -->
          <tr>
            <td align="center">
              <!-- Image Section -->
              <table width="900" cellspacing="0" cellpadding="0" border="0" style="border-collapse: collapse; margin: 0 auto; position: relative; background: url('https://img.goyzer.com/images/L3VmLzUwNzUvdW5pdC8yODM3Ny9JTUctODMxNC5qcGVnLjUwNzUuU2FsZS4wYnkwLjY1OTQ2LjQ3YnJhbmNoLkNlbnRlcg==.watermark') no-repeat center center; background-size: cover; height: 900px; text-align: center; color: #ffffff;">
                <!-- Header Content -->
                <tr>
                  <td >
      
                    <!-- Just Listed Tag -->
                    <div>
                      <span style="background-color: #fffb00; color: #000; padding: 10px 20px; font-weight: bold; font-size: 16px; text-transform: uppercase; position: absolute;top: 20px;transform: translateX(-50%);">
                        Just Listed
                      </span>
                    </div>
      
                    <!-- QR Code -->
                    <div style="position: absolute; top: 20px; right: 20px;">
                      <img src="{{QR Code URL}}" alt="QR Code" style="width: 70px; height: 70px;" />
                    </div>
      
                    <!-- Location Name -->
                    <div style="top: -370px; left: 50%; transform: translateX(-50%); font-size: 18px; font-weight: bold; letter-spacing: 1px;">
                      Downtown Dubai
                    </div>
      
                    <!-- Agent Picture, Name, and Designation -->
                    <div style="position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); text-align: center;">
                      <img src="{{Agent Picture URL}}" alt="Agent Picture" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ffffff;" />
                      <div style="font-size: 20px; font-weight: bold; margin-top: 10px;">Abbas Ali</div>
                      <div style="font-size: 14px;">Principle Consultant</div>
                    </div>
      
                    <!-- Property Details -->
                    <div style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center;">
                      <table cellspacing="0" cellpadding="0" style="border-collapse: collapse; width: 100%; color: #ffffff;">
                        <tr>
                          <!-- Bedroom -->
                          <td style="width: 33.33%; border-right: 1px solid rgba(255,255,255,0.5); text-align: center;">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/bedroom.png" alt="Bedroom Icon" style="width: 20px; height: 20px;">
                            <div style="font-size: 14px; margin-top: 5px;">1 Bed Room</div>
                          </td>
                          <!-- Location -->
                          <td style="width: 33.33%; border-right: 1px solid rgba(255,255,255,0.5); text-align: center;">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon" style="width: 20px; height: 20px;">
                            <div style="font-size: 14px; margin-top: 5px;">Burj Khalifa</div>
                          </td>
                          <!-- Price -->
                          <td style="width: 33.33%; text-align: center;">
                            <div style="font-size: 16px;">AED <strong>4,000,000</strong></div>
                          </td>
                        </tr>
                      </table>
                    </div>
      
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </body>
</html>
