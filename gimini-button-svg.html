<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Spinner</title>
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }

    .button1 {
      position: relative;
      display: inline-block;
      padding: 8px 25px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #00d4ff, #7b2ff7, #ff0076);
      background-size: 300% 300%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .button1::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: linear-gradient(90deg, #ff0076, #00d4ff, #7b2ff7, #ff0076);
      background-size: 300% 300%;
      /* border-radius: 50px; */
      animation: gradientBorderAnimation 4s linear infinite;
      transition: opacity 0.3s ease-in-out;
    }

    .button1:hover::before {
      opacity: 1;
    }

    .button1:hover {
      animation: gradientAnimation 3s infinite, pulse 1s infinite;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .button1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.5);
      /* border-radius: 50px; */
      transition: all 0.3s;
    }

    .button1:hover::after {
      animation: rotatecw 3s linear infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes gradientBorderAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    }

    @keyframes rotatecw {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Dotted Spinner styles */
    .spinner {
      display: inline-block;
      width: 21.97px;
      height: 21px;
      position: relative;
    }

    .spinner div {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: spinnerBounce 1.2s linear infinite;
    }

    .spinner div:nth-child(1) {
      top: 0;
      left: 50%;
      animation-delay: -1.1s;
    }
    .spinner div:nth-child(2) {
      top: 14%;
      left: 85%;
      animation-delay: -1.0s;
    }
    .spinner div:nth-child(3) {
      top: 50%;
      left: 100%;
      animation-delay: -0.9s;
    }
    .spinner div:nth-child(4) {
      top: 85%;
      left: 85%;
      animation-delay: -0.8s;
    }
    .spinner div:nth-child(5) {
      top: 100%;
      left: 50%;
      animation-delay: -0.7s;
    }
    .spinner div:nth-child(6) {
      top: 85%;
      left: 14%;
      animation-delay: -0.6s;
    }
    .spinner div:nth-child(7) {
      top: 50%;
      left: 0;
      animation-delay: -0.5s;
    }
    .spinner div:nth-child(8) {
      top: 14%;
      left: 14%;
      animation-delay: -0.4s;
    }

    @keyframes spinnerBounce {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }

    .button1.loading {
      pointer-events: none;
    }

    .button1.loading .gen {
      display: none;
    }

    .button1.loading .spinner {
      display: inline-block;
    }

    span.gen::before {
      content: "âœ¨";
    }

    .spinner-icon {
      display: none;
    }

    .button1.loading .button-text {
      display: none;
    }

    .button1.loading .spinner-icon {
      display: block;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <button class="button1" id="actionButton">
      <span class="button-text gen"></span>
      <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <circle cx="12" cy="2" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0s" />
        </circle>
        <circle cx="19.31" cy="4.69" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0.15s" />
        </circle>
        <circle cx="22" cy="12" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0.3s" />
        </circle>
        <circle cx="19.31" cy="19.31" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0.45s" />
        </circle>
        <circle cx="12" cy="22" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0.6s" />
        </circle>
        <circle cx="4.69" cy="19.31" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0.75s" />
        </circle>
        <circle cx="2" cy="12" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="0.9s" />
        </circle>
        <circle cx="4.69" cy="4.69" r="1.5" fill="white">
          <animate attributeName="r" values="1.5;3;1.5" dur="1.2s" repeatCount="indefinite" begin="1.05s" />
        </circle>
      </svg>
    </button>
  </div>

  <script>
    const button = document.getElementById("actionButton");

    button.addEventListener("click", function () {
      button.classList.add("loading");

      // Simulate a delay for a process (e.g., API call)
      setTimeout(() => {
        button.classList.remove("loading");
      }, 3000);
    });
  </script>
</body>
</html>
