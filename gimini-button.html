<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavy Gradient Hover Effect</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&amp;display=swap"
  rel="stylesheet"
/>
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }

    .button1 {
      position: relative;
      display: inline-block;
      padding: 8px 25px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #00d4ff, #7b2ff7, #ff0076);
      background-size: 300% 300%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .button1::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: linear-gradient(90deg, #ff0076, #00d4ff, #7b2ff7, #ff0076);
      background-size: 300% 300%;
      /* border-radius: 50px; */
      animation: gradientBorderAnimation 4s linear infinite;
      transition: opacity 0.3s ease-in-out;
    }

    .button1:hover::before {
      opacity: 1;
    }

    .button1:hover {
      animation: gradientAnimation 3s infinite, pulse 1s infinite;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .button1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.5);
      /* border-radius: 50px; */
      transition: all 0.3s;
    }

    .button1:hover::after {
      animation: rotatecw 3s linear infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes gradientBorderAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    }

    @keyframes rotatecw {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Dotted Spinner styles */
    .spinner {
      display: inline-block;
      width: 21.97px;
      height: 21px;
      position: relative;
    }

    .spinner div {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: spinnerBounce 1.2s linear infinite;
    }

    .spinner div:nth-child(1) {
      top: 0;
      left: 50%;
      animation-delay: -1.1s;
    }
    .spinner div:nth-child(2) {
      top: 14%;
      left: 85%;
      animation-delay: -1.0s;
    }
    .spinner div:nth-child(3) {
      top: 50%;
      left: 100%;
      animation-delay: -0.9s;
    }
    .spinner div:nth-child(4) {
      top: 85%;
      left: 85%;
      animation-delay: -0.8s;
    }
    .spinner div:nth-child(5) {
      top: 100%;
      left: 50%;
      animation-delay: -0.7s;
    }
    .spinner div:nth-child(6) {
      top: 85%;
      left: 14%;
      animation-delay: -0.6s;
    }
    .spinner div:nth-child(7) {
      top: 50%;
      left: 0;
      animation-delay: -0.5s;
    }
    .spinner div:nth-child(8) {
      top: 14%;
      left: 14%;
      animation-delay: -0.4s;
    }

    @keyframes spinnerBounce {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }

    .button1.loading {
      pointer-events: none;
    }

    .button1.loading .gen {
      display: none;
    }

    .button1.loading .spinner {
      display: inline-block;
    }

    span.gen::before {
      content: "âœ¨";
    }

    .loading {
  display: flex;
  justify-content: center;
  align-items: center;
}

.dot {
  width: 15px;
  height: 15px;
  margin: 0 5px;
  border-radius: 50%;
  background-color: #3498db; /* Default blue color */
  animation: bounce 1.2s infinite ease-in-out;
}

.dot2 {
  animation-delay: 0.2s;
  background-color: #e74c3c; /* Red color */
}

.dot3 {
  animation-delay: 0.4s;
  background-color: #2ecc71; /* Green color */
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
}
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <button class="button1" id="actionButton">
      <span class="gen"></span>
      <div class="spinner" style="display: none;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>


    <div class="loading">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>
  </div>

  <script>
    document.getElementById("actionButton").addEventListener("click", function () {
      const button = this;
      const spinner = button.querySelector(".spinner");
      const textSpan = button.querySelector(".gen");

      button.classList.add("loading");
      spinner.style.display = "inline-block";
      textSpan.style.display = "none";

      setTimeout(() => {
        button.classList.remove("loading");
        spinner.style.display = "none";
        textSpan.style.display = "inline-block";
      }, 3000);
    });
  </script>
</body>
</html>
